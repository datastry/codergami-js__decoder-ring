<!DOCTYPE html>
<html>
  <head>
    <title>Decoder Ring - Codergami</title>
    <link rel="stylesheet" href="dark-mode.css">
    <script src="decoder-ring.js"></script>
    <script type="text/javascript">
      function fnPrintText () { 
        var sText = document.forms.formDecoder.txtSource.value;
        sText = "<pre style='color : #CCC ;'>\n" + sText + "\n</pre>";
        ifrOut.document.write( sText ); 
        ifrOut.document.close(); 
      } 
    </script>
  </head>
  <body>
    <form name="formDecoder" action="javascript:void fnPrintText();">
      <div class="formControl text">
        <textarea name="txtSource"></textarea>
      </div>
      <div class="formControl mainControls">
        <fieldset>
          <input type="range" name="rangeKey" min="0" max="25" step="1" value="0">
          <br>
          <input type="radio" name="radioMode" id="radioModeEncode" value="encode">
          <label for="radioModeEncode">encode</label>
          <br>
          <input type="radio" name="radioMode" id="radioModeDecode" value="decode" checked>
          <label for="radioModeDecode">decode</label>          
        </fieldset>
        <input type="submit" value="decode">
      </div>
      <div class="formControl output">
        <output>
          <iframe name="ifrOut" srcdoc=""></iframe>
        </output>
      </div>
    </form>
  </body>
</html>
